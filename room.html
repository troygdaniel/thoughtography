<!DOCTYPE html>
<html lang="en">

<head>
    <!-- META TAGS → All you meta tags go here -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <!-- Favicon → Yes, the favicon -->
    <link rel="stylesheet" href="../css/vendor/font-awesome.css" />
    <link rel="stylesheet" href="css/vendor/font-awesome-ie7.css" />

    <link rel="stylesheet" href="css/vendor/bootstrap.css" />
    <link rel="stylesheet" href="css/overrides/bootstrap-overrides.css" />

    <link rel="stylesheet" href="css/html5admin.css" />
    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/auto.max.min.js"></script>
    <script src="js/knwl.js"></script>
    <script src="js/parser.js"></script>
    <script src="thought.js"></script>
    <script src="js/note.js"></script>
    <script src="js/note_view.js"></script>
    <script src="js/markup_parser.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
    var socket = socket || io.connect('http://' + document.domain);
    </script>

</head>

<body>

    <!-- Fixed navbar -->
    <header class="navbar navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">
                    <img src="../images/take-note-logo.png" alt="Brand Name Here" />
                </a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav" id="h5a-navbar">
                    <li class=""><a href="javascript:$('#roomIdHeader').toggle();"><i class="icon-envelope"></i> Share your meeting</a>
                    </li>
                    <div class="input-group" style="width:200px;position:relative;top:4px;">
                        <input type="text" style="display:none;width:100px;font-size:10px" class="h5a-input form-control" id="roomIdHeader">
                    </div>
                </ul>
            </div>
            <!--/.nav-collapse -->
    </header>


    <!-- NEW CONTAINERS - For New Content -->
    <div class="container h5a-container" style="width:60%;float:left;position:relative;top:-10px">
        <div id="left-panel" style="border-style:none;border-width:12px;display: none">
            <textarea class="braindump" id="text-area" style="font-size:14px;position:relative;left:1px;width:100%;height:600px;border:dashed;border-width:1px;">
*Your meeting title*

Your first topic
	Simple: Type, tab and let us organize and format the notes for you.

Action items
	Nelson: have fun
	Look up #funstuff
</textarea>
        </div>
    </div>


    <div id="mid-panel" style="width:100%;float:left;border-style:solid;border-width:0px;overflow-y: scroll;font-size:18px">
        <div class="row" style="position:relative;left:20px;width:95%">
            <!-- <a href="#" class="toggle-writer">Show writer </a> -->
            <div class="col-md-12">

                <div id="topic-container" class="tree-container">
                </div>

                <div id="topic-tree" class="tree">
                    <div id="temp-content-reader">
                    <center><br/><br/><font style="color:gray">Waiting for note taker to type something</font>
                    <br/><br/><img src="images/throbber.gif">
                    </center>
                    </div>
                    <div id="temp-content-creator" style="display:none"> 
                    <h3 class="header-line-num-1"><b style="color:#0283A4">Your meeting title</b> 
                    </h3>
                    <span style="display: block;" id="header-line-num-1"></span>
                    <h3 class="header-line-num-2"><b style="color:#0283A4"></b> 
                    </h3>
                    <span style="display: block;" id="header-line-num-2"></span>
                    <h3 class="header-line-num-3"><b style="color:#0283A4"></b> Your first topic</h3>
                    <span style="display: block;" id="header-line-num-3">
                        <ul>
                            <li class="parent-line-num-3 line-num-4">
                                <span class="parent-line-num-3 line-num-4"><b style="color:#0283A4">Simple</b>
                                </span>&nbsp;Type, tab and let us organize and format the notes for you.</li>
                        </ul>
                    </span>
                    <h3 class="header-line-num-5"><b style="color:#0283A4"></b> 
                    </h3>
                    <span style="display: block;" id="header-line-num-5"></span>
                    <h3 class="header-line-num-6"><b style="color:#0283A4"></b> Action items</h3>
                    <span style="display: block;" id="header-line-num-6">
                        <ul>
                            <li class="parent-line-num-6 line-num-7">
                                <span class="parent-line-num-6 line-num-7"><b style="color:#0283A4">Nelson</b>
                                </span>&nbsp;have fun</li>
                        </ul>
                        <ul>
                            <li class="parent-line-num-6 line-num-8">
                                <span class="parent-line-num-6 line-num-8"><b style="color:#0283A4">#funstuff</b>
                                </span>&nbsp;Look up #funstuff</li>
                        </ul>
                    </span>
                    <h3 class="header-line-num-9"><b style="color:#0283A4"></b> 
                    </h3>
                    <span style="display: block;" id="header-line-num-9"></span>
                    </div="temp-content-creator">
                </div>

            </div>
        </div>
    </div>


    <script src="../js/vendor/bootstrap.min.js"></script>




    <!-- JS → HTML5Admin core -->
    <script src="../js/pages/boilerplate.js"></script>

</body>

</html>
