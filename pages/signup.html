                    <h1>SIGN UP <small>or</small> <a href="pages/login.html">LOG IN</a></h1>
                    <p>
                        In a box and without the top-bar.<br/><br/>

                            <div class="form-group">

                            </div>
                            <div class="form-group">

                            </div>
                            <div class="form-group">
                                <input minlength="6" type="password" class="form-control required" id="exampleInputPassword2" placeholder="Re-Password">
                                <label class="pull-right" for="exampleInputPassword2"><small><a role="button" class="popover-test" title="" data-placement="bottom" data-content="Retype the same password" data-original-title="Again!"><i class="icon-question-sign"></i> Help</a></small></label>
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control required" id="company" placeholder="Company Name">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control required" id="company" placeholder="Home Address">
                            </div>
